<div>
	<div class="big">
		<div class="boxs">
			<ul>
				<li ng-repeat="val in array" ng-class="{active:$first}">
					{{val.title}}
				</li>
			</ul>
		</div>
		<div class="downs">
			<dl ng-repeat="val1 in array">
				<dt>{{val1.content}}</dt>
				<dd><img ng-src="{{val1.imgurl}}" alt=""></dd>
			</dl>
		</div>
	</div>
</div>
