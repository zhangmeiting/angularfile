<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telphone=no, email=no" >
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			text-decoration: none;
		}
		html,body,.box{
			width: 100%;
			height: 100%;
		}
		.box{
			display: flex;
			flex-direction: column;
		}
		header{
			width: 100%;
			height: 50px;
			line-height: 50px;
			text-align: center;
			font-size: 20px;
		}
		footer{
			width: 100%;
			height: 50px;
			background: black;
			}
			footer ul{
				display: flex;
			}
			footer ul li{
				flex: 1;
				line-height: 50px;
				text-align: center;
				font-size: 14px;
				color: white;
			}
			main{
				flex: 1;
				overflow-y: auto;
			}
			.top{
			width: 100%;
			height: 55px;
			}
			.top ul{
				display: flex;
			}
			.top ul li{
				flex: 1;
				line-height: 50px;
				text-align: center;
				font-size: 14px;
				color: black;
			}
			.top ul li.bg{
				color: red;
				border-bottom: 2px solid red;
			}
			.bottom{
				width: 100%;
				height: 100px;
			}
			.bottom ul{
				width: 100%;
				height: 100%;
			}
			.bottom ul li img{
				width: 100%;
				height: 100%;
			}
	</style>
</head>
<body ng-controller="main">
	<div class="box">
		<header>
			音乐Music
		</header>
		<main>
			<div class="top">
				<ul>
					<li class="bg" ui-sref="one">个性推荐</li>
					<li ui-sref="two">歌单</li>
					<li ui-sref="three">主播电台</li>
					<li ui-sref="four">排行榜</li>
				</ul>
			</div>
			<div class="bottom">
				<ui-view></ui-view>
			</div>
		</main>
		<footer>
			<ul>
				<li>发现音乐</li>
				<li>我的音乐</li>
				<li>朋友</li>
				<li>账号</li>
			</ul>
		</footer>
	</div>
</body>
<script src="js/angular.min.js"></script>
<script src="js/angular-ui-router.js"></script>
</html>
<script>
	angular.module('app',['ui.router'])
			.controller('main',['$scope',function($scope){

			}])
			.config(function($stateProvider,$urlRouterProvider){
				$stateProvider
						.state('one',{
							url:'/one',
							templateUrl:'con/one.html',
							controller:'main'
						})
						.state('two',{
							url:'/two',
							templateUrl:'con/two.html',
							controller:'main'
						})
						.state('three',{
							url:'/three',
							templateUrl:'con/three.html',
							controller:'main'
						})
						.state('four',{
							url:'/four',
							templateUrl:'con/four.html',
							controller:'main'
						});
				$urlRouterProvider.otherwise('/one');
			})
</script>
