<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telphone=no, email=no" >
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fonts/iconfont.css">
	<script>
		document.documentElement.style.fontSize=window.innerWidth/375*100+'px';
	</script>
	<title>Document</title>
</head>
<body ng-controller="main">
	<div class="box">
		<div class="cover">
			<div class="add">
				<h6>
					<b>绑定手机</b>
					<button>X</button>
				</h6>
				<div class="ps">
					<p>
						绑定手机号，你就可以使用知乎的提问、回答、评论和编辑等功能。
					</p>
				</div>
				<h5>手机:   <input type="text" class="inps"></h5>
				<h4><button>获取验证码</button></h4>
				<p>没有收到验证码?</p>
				<p>你也可以私信<span>@知乎小管家</span>或者发邮件至</p>
				<p><span>i@zhihu.com</span>联系知乎管理员</p>
			</div>
		</div>
		<header>
			<b>知乎</b>
			<p><input type="text" value="搜索你感兴趣的内容..."><i class="iconfont">&#xe64f;</i></p>
			<button id="btn">提问</button>
		</header>
		<main>
			<div class="top">
				<ul>
					<li ui-sref="one">首页</li>
					<li ui-sref="two">话题</li>
					<li ui-sref="three">发现</li>
					<li ui-sref="four">消息<em></em></li>
					<li ui-sref="five">我的<span>1</span><em></em></li>
				</ul>
			</div>
			<div class="bottom">
				<ui-view></ui-view>
			</div>
		</main>
	</div>
</body>
<script src="js/jquery-1.8.3.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-ui-router.js"></script>

<script src="app/apps.js"></script>

<script src="controller/con1.js"></script>

<script src="directive/dir1.js"></script>
</html>
