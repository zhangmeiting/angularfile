<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 600px;
			height: auto;
			margin: 30px auto;
		}
		.top h5{
			height: 30px;
			line-height: 30px;
			font-size: 16px;
		}
		.top .mes{
			width: 300px;
			height: 100px;
			border: 1px solid #ccc;
			border-radius: 8px;
		}
		.mes h6{
			height: 30px;
			line-height: 30px;
			font-size: 14px;
			text-indent: 15px;	
		}
		.mes input{
			margin: 0 0 0 15px;
			outline: none;
			border: none;
		}
		.mes button{
			margin: 0 0 0 20px;
			outline: none;
			border: none;
			font-size: 14px;
			color: #ccc;
			background: none;
		}
		.top p{
			margin-top: 20px;
		}
		.top p button{
			width: 80px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			font-size: 14px;
			color: white;
			border-radius: 12px;
			outline: none;
			border: none;
			background: #ccc;
		}
		.bottom dl dt{
			line-height: 30px;
		}
		.bottom dl dd{
			line-height: 30px;
		}
	</style>
</head>
<body ng-controller='main'>
	<div class="box">
		<div class="top">
			<h5>个人信息确认</h5>
			<div class="mes">
				<h6>小叮当   132******12</h6>
				<input type="text" value="北京市 朝阳区 建国门外大街"><button>更换</button>
				<h6>邮编    100000</h6>
			</div>
			<p><button>已确认</button></p>
		</div>
		<div class="bottom">
			<add></add>
		</div>
	</div>
</body>
<script src="angular.min.js"></script>
</html>
<script>
	angular.module('app',[])
			.controller('main',['$scope',function(){

			}])
			.directive('add',function(){
				return {
					restrict:'ECMA',
					templateUrl:'add.html',
					controller:'main',
					link:function(scope,ele,attr,controller){

					}
				}
			})
</script>
