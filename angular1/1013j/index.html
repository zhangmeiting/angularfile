<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			display: flex;
			margin: 20px;
		}
		ul li{
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			font-size: 20px;
		}
		ul li.bg{
			border-bottom: 1px solid red;
		}
		ul li.bg a{
			color: red;
			 
		}
		ul li a{
			text-decoration: none;
			color: black;
		}
		ol{
			margin: 20px;
		}
		ol li{
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			font-size: 20px;
		}
		
	</style>
</head>
<body ng-controller='main'>
	<ul>
		<li ng-click='fn1()' ng-class="bools1"><a ng-href="#/one/0">邀请好友</a></li>
		<li ng-click='fn2()' ng-class="bools2"><a ng-href="#/two/1">亲密邀请</a></li>
		<li ng-click='fn3()' ng-class="bools3"><a ng-href="#/three/2">我的奖励</a></li>
	</ul>
	<div>
		<ng-view></ng-view>
	</div>
</body>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
</html>
<script>
	angular.module('app',['ngRoute'])
			.controller('main',['$scope','$routeParams',function($scope,$routeParams){
				$scope.num=$routeParams.id;
				console.log($scope.num);
				$scope.val=[
					{
						"word1":"邀请好友",
						"word2":"邀请好友",
						"word3":"邀请好友"
					},
					{
						"word1":"亲密邀请",
						"word2":"亲密邀请",
						"word3":"亲密邀请"
					},
					{
						"word1":"我的奖励",
						"word2":"我的奖励",
						"word3":"我的奖励"
					}
				]
				$scope.bools1='bg';
				$scope.bools2='';
				$scope.bools3='';
				$scope.fn1=function(){
					$scope.bools1='bg';
					$scope.bools2='';
					$scope.bools3='';
				}
				$scope.fn2=function(){
					$scope.bools1='';
					$scope.bools2='bg';
					$scope.bools3='';
				}
				$scope.fn3=function(){
					$scope.bools1='';
					$scope.bools2='';
					$scope.bools3='bg';
				}
			}])
			.config(function($routeProvider){
				$routeProvider
					.when('/one/:id',{
						templateUrl:'add.html',
						controller:'main'
					})
					.when('/two/:id',{
						templateUrl:'add.html',
						controller:'main'
					})
					.when('/three/:id',{
						templateUrl:'add.html',
						controller:'main'
					})
					.otherwise({
						redirectTo:'/one/0'
					})
			})
</script>
