    var param;
    var xml=new XMLHttpRequest();
    xml.open('get','http://localhost:8090/index.html?product');
    xml.send(null);
    xml.onreadystatechange=function(){
        if(xml.readyState==4 && xml.status==200){
            console.log(JSON.parse(xml.responseText).data);
            param=JSON.parse(xml.responseText).data;
            console.log(JSON.parse(param));
            var datas=JSON.parse(param);
            var str='';
            datas.forEach(function(v,i){
                str+='<li><b>'+v.title+'</b><i>'+v.content+'</i></li>';
            })
            document.getElementsByTagName('ul')[0].innerHTML=str;
        }
    }
