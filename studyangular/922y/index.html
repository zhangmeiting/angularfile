<script src="js/angular.min.js"></script>

		}

<script>
	angular.module('app',['ui.router'])
			.config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider){
				$urlRouterProvider.otherwise('/one');
				$stateProvider.state('one',{
					url:'/one',
					templateUrl:'html/one.html',
					controller:['$scope',function(){

					}]
				})
				.state('two',{
					url:'/two',
					templateUrl:'html/two.html',
					controller:['$scope',function(){
						
					}]
				})
				.state('three',{
					url:'/three',
					templateUrl:'html/three.html',
					controller:['$scope',function(){
						
					}]
				})
				
			}])
			.controller('main',['$scope',function($scope){
					$scope.val1='active';
					$scope.val2='';
					$scope.val3='';
					$scope.val4='';
					$scope.fn1=function(){
						$scope.val1='active';
						$scope.val2='';
						$scope.val3='';
						$scope.val4='';
					}
					$scope.fn2=function(){
						$scope.val2='active';
						$scope.val1='';
						$scope.val3='';
						$scope.val4='';
					}
					$scope.fn3=function(){
						$scope.val3='active';
						$scope.val1='';
						$scope.val2='';
						$scope.val4='';
					}
					$scope.fn4=function(){
						$scope.val4='active';
						$scope.val1='';
						$scope.val3='';
						$scope.val2='';
					}

			}])
					
</script>
