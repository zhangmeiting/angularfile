<script>
	angular.module('app',['ngRoute'])
			
			.config(['$routeProvider',function($routeProvider){
				$routeProvider.when('/all',{
					template:`
						<div class="add" ng-repeat="item in data">
							<dl>
								<dt>{{item.title}}</dt>
								<dd>
									<p class="ps">{{item.item}}</p>
									<p>{{item.con}}</p>
								</dd>
							</dl>
							<ol>
								<li class="lis">{{item.num}}</li>
								<li>{{item.time}}</li>
							</ol>
							
						</div>
					
					`,
					controller:['$scope',function($scope){

					}]
				}).when('/out',{
					template:`
						<div class="add" ng-repeat="item in data  | filter:'支出'">
							<dl>
								<dt>{{item.title}}</dt>
								<dd>
									<p class="ps">{{item.item}}</p>
									<p>{{item.con}}</p>
								</dd>
							</dl>
							<ol>
								<li class="lis">{{item.num}}</li>
								<li>{{item.time}}</li>
							</ol>
							
						</div>
					
					`,
					controller:['$scope',function($scope){
						
					}]
				}).when('/in',{
					template:`
						<div class="add" ng-repeat="item in data  | filter:'收入'">
							<dl>
								<dt>{{item.title}}</dt>
								<dd>
									<p class="ps">{{item.item}}</p>
									<p>{{item.con}}</p>
								</dd>
							</dl>
							<ol>
								<li class="lis">{{item.num}}</li>
								<li>{{item.time}}</li>
							</ol>
							
						</div>
					
					`,
					controller:['$scope',function($scope){

					}]
				}).otherwise('/in')
			}])
			.controller('main',['$scope',function($scope){
				$scope.data=[
				
						{
							title:'支出',
							item:'项目支持',
							con:'《心里的声音》',
							num:'1,000元',
							time:'2016-01-01 12:12'
						},
						{
							title:'收入',
							item:'项目支持',
							con:'《心里的声音》',
							num:'1,000元',
							time:'2016-01-01 12:12'
						}
					
				]
			}])
			.run(['$rootScope',function($rootScope){
				$rootScope.$on('$routeChangeSuccess',function(event,currentRoute,previousRoute){
					console.log('successs');
					$rootScope.path=currentRoute.$$route.originalPath;
				})
			}])
</script>
