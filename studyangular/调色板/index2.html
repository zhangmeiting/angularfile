<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-controller="main">
	<select ng-model="val1" ng-options="item for item in data1">
	<!-- 
		<option value="111">111</option>
		<option value="222">222</option>
		<option value="333">333</option>
		<option value="444">444</option>
		<option value="555">555</option>
		<option value="666">666</option> -->
	</select>
	<h1>{{val1}}</h1>
	<select ng-model="val2" ng-options="item.name as item.age for item in data2"></select>
	<h1>{{val2}}</h1>

	<select ng-model="val3" ng-options="value as key for (key,value) in data3"></select>
	<h1>{{val3}}</h1>
</body>
<script src="angular.min.js"></script>
</html>
<script>
	angular.module('app',[])
			.controller('main',['$scope',function($scope){
				$scope.val1='111';
				$scope.data1=[
					"111","222","333","444","555"
				]
				$scope.val2='zs';
				$scope.data2=[
					{
						name:'zs',
						age:18
					},
					{
						name:'ls',
						age:19
					},
					{
						name:'we',
						age:20
					}
				]
				$scope.val3='京';
				$scope.data3={
					"北京":"京",
					"上海":"沪",
					"河南":"豫",
					"湖北":"鄂"
				}
			}])
</script>
