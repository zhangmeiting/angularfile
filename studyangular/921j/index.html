<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telphone=no, email=no" >
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		html,body,.box{
			width: 100%;
			height: 100%;
		}
		.box{
			display: flex;
			flex-direction: column;
		}
		header{
			width: 100%;
			height: 52px;
		}
		header ul{
			display: flex;
			width: 100%;
			height: 50px;
		}
		header ul li{
			flex: 1;
			line-height: 50px;
			text-align: center;
			font-size: 20px;
		}
		header ul li.bg{
			border-bottom: 2px solid skyblue;
		}
		main{
			flex: 1;
			overflow-y: auto;
		}
		</style>
</head>
<body ng-controller="main">
	<div class="box">
		<header>
			<ul>
				<li ui-sref="one" ui-sref-active="bg">第一张</li>
				<li ui-sref="two" ui-sref-active="bg">第二张</li>
				<li ui-sref="three" ui-sref-active="bg">第三张</li>
				<li ui-sref="four" ui-sref-active="bg">第四张</li>
				<li ui-sref="five" ui-sref-active="bg">第五张</li>
			</ul>
		</header>
		<ui-view></ui-view>
		<main>
			<!-- <h6 style="width: 100%;height: 150px;"><img src="img/1.jpg" alt="" style="width:100%;height: 100%"></h6> -->
		</main>
	</div>
</body>
<script src="angular.min.js"></script>
<script src="angular-ui-router.js"></script>
</html>
<script>
	angular.module('app',['ui.router'])
			.config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider){
					$urlRouterProvider.otherwise('/one');
					$stateProvider.state('one',{
						url:'/one',
						template:'<h6 style="width: 100%;height: 150px;"><img src="img/1.jpg" alt="" style="width:100%;height: 100%"></h6>',
						controller:['$scope',function($scope){

						}]
					})
					.state('two',{
						url:'/two',
						template:'<h6 style="width: 100%;height: 150px;"><img src="img/2.jpg" alt="" style="width:100%;height: 100%"></h6>',
						controller:['$scope',function($scope){
							
						}]
					})
					.state('three',{
						url:'/three',
						template:'<h6 style="width: 100%;height: 150px;"><img src="img/3.jpg" alt="" style="width:100%;height: 100%"></h6>',
						controller:['$scope',function($scope){
							
						}]
					})
					.state('four',{
						url:'/four',
						template:'<h6 style="width: 100%;height: 150px;"><img src="img/4.jpg" alt="" style="width:100%;height: 100%"></h6>',
						controller:['$scope',function($scope){
							
						}]
					})
					.state('five',{
						url:'/five',
						template:'<h6 style="width: 100%;height: 150px;"><img src="img/5.jpg" alt="" style="width:100%;height: 100%"></h6>',
						controller:['$scope',function($scope){
							
						}]
					})
			}])
			.controller('main',['$scope',function($scope){

			}])
</script>
